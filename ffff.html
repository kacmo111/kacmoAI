<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prehliadanie Obrázkov</title>
    <style>
        /* CSS štýly pre galériu obrázkov */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .gallery img {
            width: 200px;
            height: auto;
            cursor: pointer;
        }
        .gallery img:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <h1>Kačmove výtvory</h1>
    <div class="gallery">
        <img src="14.jpg" alt="Obrázok 1">
        <img src="13.jfif" alt="Obrázok 2">
        <img src="77.jfif" alt="Obrázok 2">
    </div>
</body>
</html>
